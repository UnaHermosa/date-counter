<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Рассчитай дату сдачи документа</title>
</head>
<body class="page">
  <header class="page__header header">
    <h1 class="page__header-title">Сроки оформления заключений</h1>
  </header>
  <main class="page__main">
    <ul class="list">
      <li class="list__item-caption">
        <span class="list__item_text list__item_text-caption">Дата комиссии</span>
        <span class="list__item_text list__item_text-caption">Срок для экспертов</span>
        <span class="list__item_text list__item_text-caption">Срок для м/с</span>
      </li>
    </ul>
    <form class="page__form" name="dates">
      <div class="page__form-wrapper">
        <label for="start-date" class="page__form-label">Введите дату, с которой нужно начать отсчёт:</label>
        <input 
        type="date"
        name="start-date"
        id="start-date"
        class="page__form-input"
        required>
      </div>
      <button type="submit" class="page__form-button button">Начнём!</button>
      <button type="reset" class="page__form-reset button">Начать заново</button>
    </form>
  </main>
  <footer class="page__footer"></footer>

  <template id="row">
    <li class="list__item">
      <span class="list__item_text list__item_text-spe"></span>
      <span class="list__item_text list__item_text-doctor"></span>
      <span class="list__item_text list__item_text-nurse"></span>
    </li>
  </template>

</body>
</html>
